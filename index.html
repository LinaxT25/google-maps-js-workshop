<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Bianca Ferreira da Frota Barreto">
		
		<title>Introdução à API do Google Maps com JavaScript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBJq9v0tbMylSJxCLkkSRAchcKcTn-yI4&libraries=places&callback=initMap"
    type="text/javascript"></script>
    <script src="./script.js" async defer></script>
	</head>

	<body class="body-content">
		<header class="header">
			<ul class="nav container">
        <li class="nav-item col-md-12">
          <a class="nav-link text-center p-4">Introdução à API do Google Maps com JavaScript</a>
        </li>
      </ul>
		</header>
		
		<section>
			<div class="container main-content">
				<div class="row banner">
					<img src="./img/banner.png" class="col-md-12 px-0">
        </div>

        <div class="row p-3">
          <div class="text-center py-2 input-field">
            <label for="start_point">Origem: </label>
            <input id="start_point" type="text" placeholder="">
            <button type="button" class="btn btn-dark" onclick="initMap()">OK</button>
          </div>
          
          <div class="text-center py-2 input-field">
            <label for="end_point">Destino: </label>
            <input id="end_point" type="text" placeholder="">
            <button type="button" class="btn btn-dark" onclick="initMap()">OK</button>
          </div> 
        </div>

        <div id="map" class="col-md-12 px-0"></div>
			</div>
			
		</section>

          </a>

          <a href="https://jera.com.br/">

          </a>
        </div>

        <div class="pb-5">
          <p>

    </footer>
	</body>
</html>
